<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chart 1 — Q1</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    a {
      margin: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .chart-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 20px;
      margin: 20px;
      width: 90%;
      height: calc(100vh - 120px); /* chiếm gọn trong màn hình */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .tooltip {
      position: absolute;
      background: rgba(50,50,50,0.9);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      pointer-events: none;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <a href="../index.html">← Trở về</a>
  <h2>Chart 1 — Q1</h2>
  <div id="chart-container" class="chart-container"></div>
  
  <script type="module" src="../js/Q1.js"></script>
</body>
</html>
